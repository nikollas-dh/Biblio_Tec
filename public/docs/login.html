<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="icon" type="image/png" href="../img/icon/logo_bibliotec.png">

    <title>Login</title>
</head>

<body>
    <img src="../img/gradient.png" alt="gradient" class="img_gradient">
    <header>
        <div id="divLogo">
            <a href="index.html">
                <img class="logoBibliotec" src="../img/icon/logo_bibliotec.png" alt="LogoBibliotec" data-aos="fade-in"
                    data-aos-duration="1000">
            </a>
        </div>
    </header>
    <main>
        <form id="form-login">
            <div class="neon" data-aos="fade-in" data-aos-duration="3000">
                <div class="caixa-login">
                    <div class = "conteudoLogin">
                        <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                            data-aos-offset="0" data-aos-duration="1000">
                            Bem vindo ao Biblio Tec!
                        </h1>
                        <p id="texto" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                            data-aos-offset="0" data-aos-duration="1500">
                            Onde o conhecimento e a tecnologia se encontram!
                        </p>

                        <div class="divEntrada" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                            data-aos-delay="300" data-aos-offset="0" data-aos-duration="2000">
                            <fieldset>
                                <legend>Email:</legend>
                                <input type="email" class="entrada" placeholder="exemplo@email.com" id="email" required>
                            </fieldset>

                            <fieldset>
                                <legend>Senha:</legend>
                                <div class="senha-container">
                                    <input type="password" class="entrada" placeholder="Digite sua senha" id="senha"
                                        autocomplete="off" required>

                                    <span class="material-symbols-outlined password-toggle" id="togglePassword">
                                        visibility_off
                                    </span>
                                </div>
                            </fieldset>
                            <div class="direcionavel" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                                data-aos-delay="300" data-aos-offset="0" data-aos-duration="2500">
                                <div class="divCadastro">
                                    <label>NÃ£o tem uma conta?</label>
                                    <a href="./cadastro.html" id="linkCadastro">Cadastre-se</a>
                                </div>
                                <div class="divEsqueceuSenha" data-aos="fade-in" data-aos-duration="1000">
                                    <a href="./recuperar.html" id="linkRecuperar">Esqueci minha senha?</a>
                                </div>
                            </div>
                        </div>
                        <div class="divBtnLogin" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                            data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000">
                            <button type="submit" id="btnLogin">Acessar</button>
                        </div>
                    </div>

                </div>
            </div>
    </main>
    </form>
    <footer>

        <div>
            <img src="../img/icon/facebook.png" alt="" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000">
            <img src="../img/icon/linkedin.png" alt="" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000">
            <img src="../img/icon/instagram.png" alt="" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000">
        </div>

    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const senhaInput = document.getElementById('senha');
            const togglePassword = document.getElementById('togglePassword');

            if (togglePassword && senhaInput) {
                togglePassword.textContent = 'visibility';

                togglePassword.addEventListener('click', function (e) {
                    const currentType = senhaInput.getAttribute('type');

                    if (currentType === 'text') {
                        senhaInput.setAttribute('type', 'password');
                        this.textContent = 'visibility_off';

                    } else {
                        senhaInput.setAttribute('type', 'text');
                        this.textContent = 'visibility';
                    }
                });
            }
        });
    </script>
    <script src="../js/login.js"></script>
</body>

</html>
