<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../img/icon/logo_bibliotec.png">


    <title>Editar</title>
</head>

<body>
    <header>
        <a href="menu_admin.html">Voltar ao início</a>
    </header>
    <h2>Editar Livros</h2>
    <form id="form-editar-livro">
        <div>
            <img id="capa-livro-img" src="" alt="Capa do Livro" class="capa">
        </div>
        <div>
            <label>ID*:
                <input type="number" placeholder="Ex: 1" name="" id="id" required>
            </label>
        </div>
        <div>
            <label for="">Título*:
                <input type="text" id="titulo" placeholder="" required>
            </label>
        </div>
        <div>
            <label for="">Autor*:
                <input type="text" id="autor" placeholder="" required>
            </label>
        </div>
        <div>
            <label for="genero">Genero*: </label>
            <select id="genero" required>
                <option value="" disabled selected>Selecione um genero</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="Comédia">Comédia</option>
                <option value="Gestão">Gestão</option>
                <option value="Romance">Romance</option>
                <option value="Tecnologia">Tecnologia</option>
            </select>
        </div>
        <div>
            <label for="">Editora:
                <input type="text" id="editora" placeholder="">
            </label>
        </div>
        <div>
            <label for="">Data de lançamento*:
                <input type="date" id="ano_publicacao">
            </label>
        </div>
        <div>
            <label for="">ISBN (somente números):
                <input type="text" id="isbn" placeholder="">
            </label>
        </div>
        <div>
            <label for="idioma">Idioma: </label>
            <select id="idioma">
                <option value="" disabled selected>Selecione um idioma</option>
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                <option value="Espanhol">Espanhol</option>
            </select>
        </div>
        <div>
            <label for="formato">Formato: </label>
            <select id="formato">
                <option value="" disabled selected>Selecione um formato</option>
                <option value="Físico">Físico</option>
                <option value="E-book">E-book</option>
            </select>
        </div>
        <div>
            <label for="caminho_capa">Link da imagem: </label>
            <input type="text" id="caminho_capa" required></input>
        </div>
        <div>
            <label for="sinopse">Descrição: </label>
            <textarea id="sinopse" required></textarea>
        </div>


        <button type="submit">Atualizar</button>

    </form>

    <script src="../js/editar_livro.js"></script>
</body>

</html>
