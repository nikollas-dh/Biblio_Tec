<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroLivro.css">
    <link rel="icon" type="image/png" href="../img/icon/logo_bibliotec.png">
    <title>Cadastro de livros</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="menu_admin.html">
                <img class="logoBibliotec" src="../img/icon/logo_bibliotec.png" alt="LogoBibliotec">
            </a>
        </div>
    </header>
    <main>

        <form id="form-cadastrar-livro">
            <div class="caixa-cadastro">
                <div>
                    <div>
                        <label for="titulo">Título: </label>
                        <input type="text" id="titulo" required>
                    </div>

                    <div>
                        <label for="autor">Autor: </label>
                        <input type="text" id="autor" required>
                    </div>

                    <div>
                        <label for="genero">Genero: </label>
                        <select id="genero" required>
                            <option value="" disabled selected>Selecione um genero</option>
                            <option value="Ação">Ação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Comédia">Comédia</option>
                            <option value="Gestão">Gestão</option>
                            <option value="Romance">Romance</option>
                            <option value="Tecnologia">Tecnologia</option>
                        </select>
                    </div>

                    <div>
                        <label for="editora">Editora: </label>
                        <input type="text" id="editora">
                    </div>

                    <div>
                        <label for="ano_publicacao">Lançamento: </label>
                        <input type="date" id="ano_publicacao">
                    </div>

                    <div>
                        <label for="isbn">ISBN: </label>
                        <input type="text" id="isbn">
                    </div>

                    <div>
                        <label for="idioma">Idioma: </label>
                        <select id="idioma" required>
                            <option value="" disabled selected>Selecione um idioma</option>
                            <option value="Português">Português</option>
                            <option value="Inglês">Inglês</option>
                            <option value="Espanhol">Espanhol</option>
                        </select>
                    </div>

                    <div>
                        <label for="formato">Formato: </label>
                        <select id="formato" required>
                            <option value="" disabled selected>Selecione um formato</option>
                            <option value="Físico">Físico</option>
                            <option value="E-book">E-book</option>
                        </select>
                    </div>

                    <div>
                        <label for="caminho_capa">Link da imagem: </label>
                        <input type="text" id="caminho_capa" required></input>
                    </div>
                    <div>
                        <label for="sinopse">Descrição: </label>
                        <textarea id="sinopse"></textarea>
                    </div>

                    <input type="submit" value="Cadastrar" id="btnCadastrar">
                </div>
            </div>


        </form>

    </main>
    <footer>

    </footer>
    <script>
        console.log("HTML carregou");
    </script>
    <script type="module" src="../js/livro.js"></script>
</body>

</html>
