<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" type="image/png" href="../img/icon/logo_bibliotec.png">
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="inicio.html">
                <img class="logoBibliotec" src="../img/icon/logo_bibliotec.png" alt="LogoBibliotec">
            </a>
        </div>
    </header>

    <main>
        <form id="form-cadastrar">
            <div class="caixa-cadastro">
                <h2 style="text-align: center; margin-bottom: 20px;">Crie sua conta!</h2>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required maxlength="14">
                </div>

                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <select id="curso" required></select>
                </div>

                <div class="form-group">
                    <label for="turma">Turma:</label>
                    <select id="turma" required>
                        <option value="" disabled selected>Selecione uma turma</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="novaSenha"> Nova Senha:</label>
                    <div class="input-container">
                        <input type="password" class="entrada" placeholder="Digite sua senha" id="novaSenha"
                            autocomplete="off" required>

                        <span class="material-symbols-outlined password-toggle" id="iconNovaSenha">
                            visibility_off
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha:</label>
                    <div class="input-container">
                        <input type="password" class="entrada" placeholder="Digite sua senha" id="confirmSenha"
                            autocomplete="off" required>

                        <span class="material-symbols-outlined password-toggle" id="togglePassword">
                            visibility_off
                        </span>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="btnCadastrar">Cadastrar</button>
                </div>

            </div>
        </form>
    </main>

    <footer></footer>
    <script type="module" src="../js/cadastro.js"></script>
</body>

</html>
