</html><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="menu_admin.html">
                <img class="logoSenai" src=./img/icon/SENAI_logo.png alt="LogoSenai">
            </a>
        </div>
    </header>
    <main>

        <form id="form-cadastrar">
            <div class="caixa-cadastro">
                <div>
                     <br>
                        <label for="nome">Título: </label>
                        <input type="text" id="nome" required>
                    </br>
                    <br>
                        <label for="autor">Autor: </label>
                        <input type="text" id="autor" required>
                    </br>
                    <br>
                        <label for="genero">Genero: </label>
                        <input type="text" id="genero" required>
                    </br>
                     <br>
                        <label for="editora">Editora: </label>
                        <input type="text" id="editora" required>
                    </br>
                    <br>
                        <label for="data">Lançamento: </label>
                        <input type="date" id="data" required>
                    </br>
                      <br>
                        <label for="isbn">isbn: </label>
                        <input type="text" id="isbn" required>
                    </br>
                      <br>
                        <label for="idioma">idioma: </label>
                        <input type="text" id="idioma" required>
                    </br>
                      <br>
                        <label for="formato">formato: </label>
                        <input type="text" id="formato" required>
                    </br>
                    <br>
                        <label for="descricao">Descrição: </label>
                        <input type="text" id="descricao" required>
                    </br>

                    <input type="submit" value="Cadastrar">
                </div>
            </div>


        </form>

    </main>
    <footer>

    </footer>

    <script type="module" src="./js/cadastro.js"></script>
</body>

</html>
