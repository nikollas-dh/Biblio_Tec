<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="inicio.html">
                <img class="logoSenai" src=./img/icon/SENAI_logo.png alt="LogoSenai">
            </a>
        </div>
    </header>
    <main>
        <form id="form-login">
            <div class="caixa-login">
                <div>
                    <h1>
                        Bem vindo ao Biblio Tec!
                    </h1>
                    <p id="texto">
                        Onde o conhecimento e a tecnologia se encontram!
                    </p>

                    <div class="divEntrada">
                        <fieldset>
                            <legend>Email:</legend>
                            <input type="email" class="entrada" placeholder="exemplo@email.com" id="email" required>
                        </fieldset>

                        <fieldset>
                            <legend>Senha:</legend>
                            <input type="password" class="entrada" placeholder="Digite sua senha" id="senha" required>
                        </fieldset>
                    </div>
                </div>
                <div id="direcionavel">
                    <label>NÃ£o tem uma conta?</label>
                    <a href="./cadastro.html" id="linkCadastro">Cadastre-se</a>
                    <a href="./recuperar.html" id="linkRecuperar">Esqueci minha senha?</a>
                </div>
                <div>
                    <button type="submit" id="btnLogin">Acessar</button>
                </div>
            </div>
    </main>
    </form>
     <footer>

        <div>
            <img src="./img/icon/instagram.png" alt="">
        </div> 
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
