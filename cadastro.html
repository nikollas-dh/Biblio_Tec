<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="inicio.html">
                <img class="logoSenai" src=./img/icon/SENAI_logo.png alt="LogoSenai">
            </a>
        </div>
    </header>
    <main>

        <form id="form-cadastrar">
            <div class="caixa-cadastro">
                <div>
                    <br>
                        <label for="txtNome">Nome: </label>
                        <input type="text" id="nome" required>
                    </br>
                    <br>
                        <label for="cpf">CPF: </label>
                        <input type="text" id="cpf" required maxlength="14">
                    </br>

                    <br>
                        <label for="curso">Curso: </label>
                        <input type="text" id="curso" required>
                    </br>

                    <br>
                        <label for="email">Email: </label>
                        <input type="email" id="email" required>
                    </br>
                    <br>
                        <label for="novaSenha">Nova senha </label>
                        <input type="password" id="novaSenha" required minlength="8">
                    </br>
                    <br>
                        <label for="confirmSenha">Confirmar senha </label>
                        <input type="password" id="confirmSenha" required minlength="8">
                    </br>
                    <br>
                        <button type="submit" id="btnCadastrar">Cadastrar</button>
                </br>
                </div>
            </div>


        </form>

    </main>
    <footer>

    </footer>

    <script type="module" src="./js/cadastro.js"></script>
</body>

</html>
