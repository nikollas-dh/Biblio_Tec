<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="inicio.html">
                <img class="logoSenai" src=./img/icon/SENAI_logo.png alt="LogoSenai">
            </a>
        </div>
    </header>
    <form action="">
        <div class="caixa-cadastro">
            <div>
                <label for="txtNome">Nome: </label>
                <input type="text" id="txtNome" required>

                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" required>

                <label for="curso">Curso: </label>
                <input type="text" id="curso" required>

                <label for="email">Email: </label>
                <input type="email" id="email" required>

                <label for="novaSenha">Nova senha </label>
                <input type="password" id="novaSenha" required>

                <label for="confirmSenha">Confirmar senha </label>
                <input type="password" id="confirmSenha" required>

                <button type="submit" id="btnCadastrar">Cadastrar</button>
            </div>
        </div>
    </form>
    <!-- <footer>

    </footer> -->

    <script type="module" src="./js/cadastro.js"></script>
</body>

</html>
