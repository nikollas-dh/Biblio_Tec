<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastrar</title>
</head>
<body>
    <header>
        <div id="divLogo">
            <a href="inicio.html">
                <img class="logoSenai" src="./img/SENAI_logo.png" alt="LogoSenai">
            </a>
        </div>
    </header>
    <form action="">
        <div>
            <div>
                <label for="txtNome">Nome: </label>
                <input type="text" id="txtNome" required>

                <label for="dtNascimento">Nascimento: </label>
                <input type="date" id ="dtNascimento"required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" required>  
            </div>
            <div>
                <label for="novaSenha">Nova senha </label>
                <input type="password" id="novaSenha" required>

                <label for="confirmSenha">Confirmar senha </label>
                <input type="password" id="confirmSenha" required>
            </div>
            
            <div>
                <input type="submit">
            </div>
        </div>
    </form>
</body>
</html>
