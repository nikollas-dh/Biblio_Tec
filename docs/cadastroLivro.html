<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro de livros</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="menu_admin.html">
            <img class="logoBibliotec" src="../img/icon/logo_bibliotec.png" alt="LogoBibliotec">
            </a>
        </div>
    </header>
    <main>

        <form id="form-cadastrar-livro">
            <div class="caixa-cadastro">
                <div>
                    <div>
                        <label for="titulo">Título: </label>
                        <input type="text" id="titulo" required>
                    </div>

                    <div>
                        <label for="autor">Autor: </label>
                        <input type="text" id="autor" required>
                    </div>

                    <div>
                        <label for="genero">Genero: </label>
                        <input type="text" id="genero">
                    </div>

                    <div>
                        <label for="editora">Editora: </label>
                        <input type="text" id="editora">
                    </div>

                    <div>
                        <label for="ano_publicacao">Lançamento: </label>
                        <input type="number" id="ano_publicacao">
                    </div>

                    <div>
                        <label for="isbn">ISBN: </label>
                        <input type="text" id="isbn">
                    </div>

                    <div>
                        <label for="idioma">Idioma: </label>
                        <input type="text" id="idioma">
                    </div>

                    <div>
                        <label for="formato">Formato: </label>
                        <input type="text" id="formato">
                    </div>

                    <div>
                        <label for="sinopse">Descrição: </label>
                        <textarea id="sinopse"></textarea>
                    </div>

                    <input type="submit" value="Cadastrar" id="btnCadastrar">
                </div>
            </div>


        </form>

    </main>
    <footer>

    </footer>
    <script>
        console.log("HTML carregou");
    </script>
    <script type="module" src="../js/livro.js"></script>
</body>

</html>
