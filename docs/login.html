<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div id="divLogo">
            <a href="inicio.html">
                <img class="logoBibliotec" src="../img/icon/logo_bibliotec.png" alt="LogoBibliotec">
            </a>
        </div>
    </header>
    <main>
        <form id="form-login">
            <div class="caixa-login">
                <div>
                    <h1>
                        Bem vindo ao Biblio Tec!
                    </h1>
                    <p id="texto">
                        Onde o conhecimento e a tecnologia se encontram!
                    </p>

                    <div class="divEntrada">
                        <fieldset>
                            <legend>Email:</legend>
                            <input type="email" class="entrada" placeholder="exemplo@email.com" id="email" required>
                        </fieldset>

                        <fieldset>
                            <legend>Senha:</legend>
                            <div class="input-container">
                                <input type="password" class="entrada" placeholder="Digite sua senha" id="senha"
                                    autocomplete="off" required>

                                <span class="material-symbols-outlined password-toggle" id="togglePassword">
                                    visibility_off
                                </span>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div id="direcionavel">
                    <label>Não tem uma conta?</label>
                    <a href="./cadastro.html" id="linkCadastro">Cadastre-se</a>
                    <a href="./recuperar.html" id="linkRecuperar">Esqueci minha senha?</a>
                </div>
                <div class="divBtnLogin">
                    <button type="submit" id="btnLogin">Acessar</button>
                </div>
            </div>
    </main>
    </form>
    <footer>

        <div>
            <img src="../img/icon/facebook.png" alt="">
            <img src="../img/icon/linkedin.png" alt="">
            <img src="../img/icon/instagram.png" alt="">
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const senhaInput = document.getElementById('senha');
            const togglePassword = document.getElementById('togglePassword');

            if (togglePassword && senhaInput) {
                // AJUSTE DE ESTADO INICIAL:
                // O campo começa como type="text" (pela mudança no HTML), então
                // o ícone inicial deve ser 'visibility' (olho aberto).
                // E o primeiro clique deve mudar para 'password'.

                // 1. Defina o ícone inicial para 'visibility' (olho aberto)
                togglePassword.textContent = 'visibility';

                togglePassword.addEventListener('click', function (e) {
                    const currentType = senhaInput.getAttribute('type');

                    // Se for 'text' (visível), muda para 'password' (oculto)
                    if (currentType === 'text') {
                        senhaInput.setAttribute('type', 'password');
                        this.textContent = 'visibility_off'; // Olho fechado

                    } else {
                        // Se for 'password' (oculto), muda para 'text' (visível)
                        senhaInput.setAttribute('type', 'text');
                        this.textContent = 'visibility'; // Olho aberto
                    }
                });
            }
        });
    </script>
    <script src="../js/login.js"></script>
</body>

</html>
